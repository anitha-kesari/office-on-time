<!DOCTYPE html>
<html ng-app="ootApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
    <title>Home</title>

    <!--<link href="css/index.css" rel="stylesheet" />-->
    <!--<link href="css/overrides.css" rel="stylesheet" />-->
    <link href="css/main.css" rel="stylesheet" />
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- Animation and jquery references-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/jquery.scrollzer.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>

    <!-- angularapp references -->
    <script src="scripts/frameworks/angular.min.js"></script>
    <script src="scripts/frameworks/angular-resource.min.js"></script>
    <script src="scripts/frameworks/angular-route.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/Controllers/homeController.js"></script>
    <script src="scripts/Controllers/registrationController.js"></script>
    <script src="scripts/Controllers/contactController.js"></script>
    <script src="scripts/Controllers/feedbackController.js"></script>

</head>
<body>
    <div ng-controller="HomeCtrl">
        <div id="header">
            <div class="top">
                <div id="logo">
                    <span class="image avatar48"> <img src="images/avatar.jpg" alt="avatar" /></span>
                    <h1 id="title">Office on time</h1>
                    <p>Employee friendly</p>
                </div>
                <nav id="nav">
                    <ul>
                        <li><a href="#Home" id="top-link" class="skel-layers-ignoreHref"><span class="icon fa-home">Home</span></a></li>
                        <li><a href="#Register" id="register-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Register</span></a></li>
                        <li><a href="#Survey" id="about-link" class="skel-layers-ignoreHref"><span class="icon fa-user">Feedback</span></a></li>
                        <li><a href="#Contact" id="contact-link" class="skel-layers-ignoreHref"><span class="icon fa-envelope">Contact</span></a></li>
                    </ul>
                </nav>

            </div>

            <div class="bottom">
                <!-- Social Icons -->
                <ul class="icons">
                    <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
                    <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
                    <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
                </ul>

            </div>
        </div>
        <div id="main" ng-view>

        </div>
    </div>
</body>
</html>
